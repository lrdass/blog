<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <script src="{{"/assets/katex.min.js"}}"></script>
  <script src="{{"/assets/pseudocode.min.js"}}" type="text/javascript"></script>

  <link rel="stylesheet" href="{{"/assets/katex.min.css"}}">
  <link rel="stylesheet" href="{{"/assets/pseudocode.min.css"}}" type="text/css">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% include google-analytics.html %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{"/assets/css/main.css" | relative_url }}" />
  {% include font-includes.html %}

  <!-- Icons -->
  {% include favicons.html %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS"
    href="{{ site.feed.path | default: 'feed.xml' | relative_url }}" />

  {% include custom-head.html %}

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
</head>
